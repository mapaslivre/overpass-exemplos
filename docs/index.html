<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta Overpass Turbo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
    header { background: #0074D9; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; }
    main { display: flex; height: calc(100vh - 80px); overflow: hidden; }
    #folders { width: 250px; background: #fff; border-right: 1px solid #ccc; overflow-y: auto; padding: 1rem; }
    #files { flex: 1; padding: 1rem; overflow-y: auto; }
    .folder, .file { padding: 0.5rem; margin-bottom: 0.5rem; cursor: pointer; border-radius: 5px; transition: 0.2s; display: flex; align-items: center; }
    .folder:hover, .file:hover { background: #e0e0e0; }
    .folder i, .file i { margin-right: 10px; color: #0074D9; }
    #search { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    #pagination { margin-top: 20px; text-align: center; }
    #pagination button { margin: 0 5px; padding: 5px 10px; }
    .highlight { background-color: yellow; }
    .stats { margin-bottom: 10px; font-size: 0.9rem; color: #333; }
    #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
    #modalContent { background: white; padding: 20px; width: 80%; height: 80%; overflow-y: auto; border-radius: 8px; }
    #closeModal { float: right; cursor: pointer; font-size: 1.2rem; }
  </style>
</head>
<body>

<header>
  <i class="fa-solid fa-map-location-dot"></i> Consulta Overpass Turbo
</header>

<main>
  <div id="folders"></div>
  <div id="files">
    <p>Selecione uma pasta para visualizar os arquivos</p>
  </div>
</main>

<div id="modal">
  <div id="modalContent">
    <span id="closeModal">&times;</span>
    <pre id="filePreview"></pre>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
const owner = 'mapaslivre';
const repo = 'overpass-exemplos';
let allFiles = [];
let currentPage = 1;
const filesPerPage = 10;

async function fetchFolders() {
  const foldersDiv = document.getElementById('folders');
  foldersDiv.innerHTML = '';
  try {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`);
    const data = await res.json();
    data.filter(item => item.type === 'dir').forEach(folder => {
      const div = document.createElement('div');
      div.className = 'folder';
      div.innerHTML = `<i class="fa-solid fa-folder"></i> ${folder.name}`;
      div.onclick = () => fetchFiles(folder.path);
      foldersDiv.appendChild(div);
    });
  } catch (err) {
    console.error(err);
  }
}

async function fetchFiles(folderPath) {
  const filesDiv = document.getElementById('files');
  filesDiv.innerHTML = '<p>Carregando arquivos...</p>';
  try {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}`);
    const data = await res.json();
    allFiles = data.filter(item => item.type === 'file');
    currentPage = 1;
    renderFiles();
    filesDiv.innerHTML = `
      <h2><i class="fa-solid fa-folder-open"></i> ${folderPath}</h2>
      <input type="text" id="search" placeholder="Buscar arquivos..." oninput="filterFiles()">
      <div class="stats">${allFiles.length} arquivos encontrados</div>
      <button onclick="downloadAll()">ðŸ“¦ Baixar todos</button>
      <div id="fileList"></div>
      <div id="pagination"></div>
    `;
    renderFiles();
  } catch (err) {
    console.error(err);
  }
}

function renderFiles() {
  const fileListDiv = document.getElementById('fileList');
  fileListDiv.innerHTML = '';
  const start = (currentPage - 1) * filesPerPage;
  const end = start + filesPerPage;
  const filesToShow = allFiles.slice(start, end);

  filesToShow.forEach(file => {
    const div = document.createElement('div');
    div.className = 'file';
    div.innerHTML = `<i class="fa-solid fa-file"></i> <span onclick="viewFile('${file.download_url}')">${highlight(file.name)}</span>`;
    fileListDiv.appendChild(div);
  });
  renderPagination();
}

function renderPagination() {
  const paginationDiv = document.getElementById('pagination');
  const totalPages = Math.ceil(allFiles.length / filesPerPage);
  paginationDiv.innerHTML = '';

  if (totalPages > 1) {
    if (currentPage > 1) paginationDiv.innerHTML += `<button onclick="changePage(${currentPage - 1})">&laquo; Anterior</button>`;
    if (currentPage < totalPages) paginationDiv.innerHTML += `<button onclick="changePage(${currentPage + 1})">PrÃ³ximo &raquo;</button>`;
  }
}

function changePage(page) {
  currentPage = page;
  renderFiles();
}

function filterFiles() {
  const search = document.getElementById('search').value.toLowerCase();
  const filtered = allFiles.filter(file => file.name.toLowerCase().includes(search));
  allFiles = filtered;
  currentPage = 1;
  renderFiles();
}

function highlight(text) {
  const search = document.getElementById('search')?.value;
  if (!search) return text;
  const regex = new RegExp(`(${search})`, 'gi');
  return text.replace(regex, '<span class="highlight">$1</span>');
}

function viewFile(url) {
  fetch(url)
    .then(res => res.text())
    .then(data => {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('filePreview').textContent = data;
    });
}

document.getElementById('closeModal').onclick = () => {
  document.getElementById('modal').style.display = 'none';
};

async function downloadAll() {
  const zip = new JSZip();
  for (const file of allFiles) {
    const content = await fetch(file.download_url).then(r => r.blob());
    zip.file(file.name, content);
  }
  zip.generateAsync({type:"blob"}).then(function(content) {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(content);
    a.download = "arquivos.zip";
    a.click();
  });
}

fetchFolders();
</script>

</body>
</html>
