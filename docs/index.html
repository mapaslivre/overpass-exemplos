<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nomes de Ruas - CNEFE 2022</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }

    header {
      background-color: #0074D9;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #folders {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
    }

    #files {
      flex: 1;
      background: #fafafa;
      padding: 1rem;
      overflow-y: auto;
    }

    .folder, .file {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }

    .folder:hover, .file:hover {
      background-color: #e0e0e0;
    }

    .folder i, .file i {
      margin-right: 10px;
      color: #0074D9;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    h2 {
      margin-top: 0;
    }

    #search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <i class="fa-solid fa-map-location-dot"></i> Nomes de Ruas - CNEFE 2022
</header>

<main>
  <div id="folders">
    <!-- Começa vazio -->
  </div>

  <div id="files">
    <p>Selecione uma pasta para ver os arquivos</p>
  </div>
</main>

<script>
  const owner = 'mapaslivre';
  const repo = 'nomesderuas-cnefe2022';
  let allFiles = [];

  async function fetchFolders() {
    const foldersDiv = document.getElementById('folders');
    foldersDiv.innerHTML = ''; // Deixa vazio enquanto carrega

    try {
      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`);
      const data = await response.json();

      foldersDiv.innerHTML = '';

      data
        .filter(item => item.type === 'dir' && item.name !== 'docs') // Oculta a pasta docs
        .forEach(folder => {
          const div = document.createElement('div');
          div.className = 'folder';
          div.innerHTML = `<i class="fa-solid fa-folder"></i> ${folder.name}`;
          div.onclick = () => fetchFiles(folder.path);
          foldersDiv.appendChild(div);
        });
    } catch (error) {
      foldersDiv.innerHTML = 'Erro ao carregar pastas.';
      console.error(error);
    }
  }

  async function fetchFiles(folderPath) {
    const filesDiv = document.getElementById('files');
    filesDiv.innerHTML = '<p>Carregando arquivos...</p>'; // Pode deixar ou remover essa linha também se quiser

    try {
      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}`);
      const data = await response.json();
      
      allFiles = data.filter(item => item.type === 'file');

      filesDiv.innerHTML = `
        <h2><i class="fa-solid fa-folder-open"></i> ${folderPath}</h2>
        <input type="text" id="search" placeholder="Buscar arquivos..." oninput="filterFiles()">
        <div id="fileList"></div>
      `;

      renderFiles(allFiles);

    } catch (error) {
      filesDiv.innerHTML = 'Erro ao carregar arquivos.';
      console.error(error);
    }
  }

  function renderFiles(files) {
    const fileListDiv = document.getElementById('fileList');
    fileListDiv.innerHTML = '';

    files.forEach(file => {
      const div = document.createElement('div');
      div.className = 'file';
      div.innerHTML = `
        <i class="fa-solid fa-file"></i> 
        <a href="${file.download_url}" target="_blank" download>${file.name}</a>
      `;
      fileListDiv.appendChild(div);
    });
  }

  function filterFiles() {
    const search = document.getElementById('search').value.toLowerCase();
    const filtered = allFiles.filter(file => file.name.toLowerCase().includes(search));
    renderFiles(filtered);
  }

  fetchFolders();
</script>

</body>
</html>
