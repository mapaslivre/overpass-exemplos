<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa na Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-box {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 200px;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>Pesquisa de Texto na Página</h2>
    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Digite sua pesquisa..." onkeyup="searchText()" />
    </div>

    <div class="results" id="results">
        <div class="result-item">Exemplo de texto 1: Aprendendo HTML.</div>
        <div class="result-item">Lombada.txt: Lombada.txt</div>
        <div class="result-item">Exemplo de texto 3: Lombada.html</div>
        <div class="result-item">Lombada.txt: Pesquisando dentro da página.</div>
        <div class="result-item">Exemplo de texto 5: Dicas de programação.</div>
    </div>

    <script>
        function searchText() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.result-item');
            let hasResults = false;

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(input) && input) {
                    item.style.display = '';
                    hasResults = true;
                } else {
                    item.style.display = 'none';
                }
            });

            if (!hasResults) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<div>Nenhum resultado encontrado.</div>';
            } else {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                items.forEach(item => {
                    if (item.style.display !== 'none') {
                        resultsDiv.appendChild(item);
                    }
                });
            }
        }
    </script>

</body>
</html>
