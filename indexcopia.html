<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Arquivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

<h1>Buscar Arquivos</h1>
<input type="text" id="searchBox" placeholder="Digite para pesquisar...">

<ul id="fileList">
    <li>Lombadas-no-Brasil.txt</li>
    <li>consulta_lombada_no_brasil.pdf</li>
    <li>consulta_pedagio_com_tarifa_brasil_1.pdf</li>
    <li>Imagem.jpg</li>
    <li>Tabela.xlsx</li>
</ul>

<script>
    document.getElementById('searchBox').addEventListener('input', function() {
        let filter = this.value.toLowerCase();
        let fileList = document.getElementById('fileList');
        let files = fileList.getElementsByTagName('li');

        for (let i = 0; i < files.length; i++) {
            let fileName = files[i].textContent || files[i].innerText;
            if (fileName.toLowerCase().includes(filter)) {
                files[i].style.display = '';
            } else {
                files[i].style.display = 'none';
            }
        }
    });
</script>

</body>
</html>
