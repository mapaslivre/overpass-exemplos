<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomes de Ruas - CNEFE 2022</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #pastas-lista {
      list-style-type: none;
      padding: 0;
    }

    #pastas-lista li {
      margin: 10px 0;
      cursor: pointer;
    }

    #arquivos-lista {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Nomes de Ruas - CNEFE 2022</h1>
  
  <div>
    <h2>Pastas</h2>
    <ul id="pastas-lista">
      <!-- As pastas ser√£o listadas aqui -->
    </ul>

    <h3>Arquivos da Pasta Selecionada</h3>
    <input type="text" id="pesquisar-arquivos" placeholder="Pesquisar arquivos..." onkeyup="pesquisarArquivos()">
    <ul id="arquivos-lista">
      <!-- Os arquivos ser√£o listados aqui quando uma pasta for clicada -->
    </ul>
  </div>

  <!-- Bot√µes para download (abaixo da lista de arquivos) -->
  <div id="download-extras" style="text-align:center; margin-top:30px;">
    <button onclick="baixarPDF()">üìÑ Baixar PDF</button>
    <button onclick="baixarDOC()">üìù Baixar DOC</button>
  </div>

</div>

<script>
const usuarioGitHub = 'mapaslivre';  // Substitua com seu nome de usu√°rio GitHub
const repositorio = 'nomesderuas-cnefe2022';  // Substitua com o nome do seu reposit√≥rio

// Fun√ß√£o para pegar as pastas do reposit√≥rio
function carregarPastas() {
  fetch(`https://api.github.com/repos/${usuarioGitHub}/${repositorio}/contents/`)
    .then(response => response.json())
    .then(data => {
      const pastas = data.filter(item => item.type === 'dir' && item.name !== 'doc');  // Ignora a pasta 'doc'
      const pastasLista = document.getElementById('pastas-lista');
      pastasLista.innerHTML = '';  // Limpa a lista existente

      pastas.forEach(pasta => {
        const li = document.createElement('li');
        li.textContent = pasta.name;
        li.onclick = () => carregarArquivos(pasta.path);  // Ao clicar na pasta, carrega os arquivos
        pastasLista.appendChild(li);
      });
    });
}

// Fun√ß√£o para carregar os arquivos de uma pasta
function carregarArquivos(pasta) {
  fetch(`https://api.github.com/repos/${usuarioGitHub}/${repositorio}/contents/${pasta}`)
    .then(response => response.json())
    .then(data => {
      const arquivosLista = document.getElementById('arquivos-lista');
      arquivosLista.innerHTML = '';  // Limpa a lista existente

      data.forEach(item => {
        if (item.type === 'file') {  // S√≥ arquivos
          const li = document.createElement('li');
          li.textContent = item.name;
          const button = document.createElement('button');
          button.textContent = `Baixar ${item.name}`;
          button.onclick = () => window.open(item.download_url, '_blank');
          li.appendChild(button);
          arquivosLista.appendChild(li);
        }
      });
    });
}

// Fun√ß√£o para pesquisar arquivos
function pesquisarArquivos() {
  const termoPesquisa = document.getElementById('pesquisar-arquivos').value.toLowerCase();
  const arquivosLista = document.getElementById('arquivos-lista');
  const arquivos = arquivosLista.getElementsByTagName('li');
  
  for (let i = 0; i < arquivos.length; i++) {
    const nomeArquivo = arquivos[i].textContent.toLowerCase();
    if (nomeArquivo.indexOf(termoPesquisa) > -1) {
      arquivos[i].style.display = '';
    } else {
      arquivos[i].style.display = 'none';
    }
  }
}

// Fun√ß√£o para baixar o PDF
function baixarPDF() {
  window.open('extras/arquivo.pdf', '_blank');
}

// Fun√ß√£o para baixar o DOC
function baixarDOC() {
  window.open('extras/arquivo.doc', '_blank');
}

// Carregar as pastas ao iniciar
carregarPastas();
</script>

</body>
</html>
